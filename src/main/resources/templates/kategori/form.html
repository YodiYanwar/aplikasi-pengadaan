<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <meta charset="UTF-8" />
    <title>Input Kategori</title>
</head>
<body>
<div layout:fragment="content">

    <h1>Input Kategori</h1>

    <form class="form-horizontal" method="post">
        <div class="form-group" >
            <label for="nama" class="col-sm-2 control-label">Kategori</label>
            <div class="col-sm-10">
                <input type="text"
                       name="nama" class="form-control" id="nama" placeholder="Kategori" />
                <label class="control-label">
                    Pesan error nanti di sini
                </label>
            </div>
        </div>
        <div class="form-group" >
            <label for="nidn" class="col-sm-2 control-label">Keterangan</label>
            <div class="col-sm-10">
                <input type="text"
                       name="nidn" class="form-control" id="nidn" placeholder="Keterangan" />
                <label class="control-label" >
                    Pesan error nanti di sini
                </label>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Simpan</button>

            </div>
        </div>
    </form>
</div>
</body>
</html>
