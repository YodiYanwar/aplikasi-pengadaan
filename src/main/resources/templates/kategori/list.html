<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <meta charset="UTF-8" />
    <title>Kategori</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Kategori</h1>

    <a class="btn btn-primary pull-right" th:href="@{/kategori/form}">Tambah Kategori</a>

    <p />

    <table class="table table-striped table-hovered">
        <thead>
        <tr>
            <th>No.</th>
            <th>Kategori</th>
            <th>Keterangan</th>
            <th>
                &nbsp;
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jenis,iter : ${daftarJenisKendaraan}">
            <td th:text="${iter.count}">1</td>
            <td th:text="${jenis.nama}">Motor</td>
            <td th:text="${jenis.keterangan}">Kendaraan Roda Dua</td>
            <td>
                <a th:href="@{/kategori/form(id=${jenis.id})}" class="btn btn-default" role="button">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    edit

                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
